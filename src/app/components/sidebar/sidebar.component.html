<div id="background">
  <mat-toolbar color="primary">
    <a style="text-decoration: none;color:rgba(255,255,255,.87)" href="/">
      <span>OGTD</span>
    </a>
  </mat-toolbar>
  <mat-card (click)="router.navigate(item.url)" *ngFor="let item of list" class="item">
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card>
</div>
